<div *ngIf="tableElements$ | async as processedTable; else loading">
  <table
    mat-table
    matSort
    [dataSource]="processedTable"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #loading>
  <mat-spinner *ngIf="tableElements$"></mat-spinner>
  <div *ngIf="!tableElements$">
    <h1 id="not-found">Nothing found</h1>
    <button class="back-button" routerLink="/">Back to Search Page</button>
  </div>
</ng-template>
