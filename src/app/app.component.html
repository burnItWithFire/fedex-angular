<div *ngIf="!closeCovidInfoPanel" class="covid-info-block">
  <span tabindex="0">COVID-19 Important info.</span>
  <br />
  <span tabindex="0">
    Please stay home if you have any COVID-19 symptoms.
  </span>
  <svg
    tabindex="0"
    class="close-button"
    (click)="collapse()"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    width="19"
    height="19"
    viewBox="0 0 19 19"
  >
    <g fill="none">
      <g style="stroke-width: 2; stroke: #000">
        <path d="M1.7 1.8L17.5 17.5"></path>
        <path d="M17.5 1.8L1.7 17.5"></path>
      </g>
    </g>
  </svg>
</div>
<div class="header">
  <div
    routerLink="/"
    tabindex="0"
    title="Click me to return to the Search Page"
    class="logo-block"
  >
    <span class="material-icons"> extension </span>
    <span>logo/</span>
    <span>main page</span>
  </div>
</div>
<router-outlet></router-outlet>
<div class="footer">
  <h2 tabindex="0">Footer</h2>
</div>
